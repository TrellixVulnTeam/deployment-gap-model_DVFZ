  - pytest-cov>=2.10,<4.0
  # miscellaneous
  - jedi~=0.18
  - ipdb~=0.13.4
  - bandit~=1.6
  - coverage>=5.3,<7.0
  - mccabe~=0.6
  - nbval~=0.9
