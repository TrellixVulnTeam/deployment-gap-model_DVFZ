name: dbcp-dev
channels:
  - conda-forge
  - defaults
dependencies:
  - pip~=21.0
  - python>=3.8

  - catalystcoop.pudl>=0.5 # implicitly install almost everything needed
  - python-graphviz~=0.18 # For visualizing DAGs from Prefect
  - python-dotenv~=0.19
  - make~=4.3
  - psycopg2~=2.9.2

  # Jupyter notebook specific packages:
  - jupyter-resource-usage~=0.5.0
  - jupyter_contrib_nbextensions~=0.5.1
  - jupyter_nbextensions_configurator
  - seaborn~=0.11.0
  - jupyterlab~=3.1
  - nbdime~=3.1.0

  # dev tools
  # linting & formatting
  - autopep8~=1.5
  - isort~=5.0
  - flake8~=4.0
